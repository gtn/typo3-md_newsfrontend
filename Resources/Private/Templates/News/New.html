<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:layout name="Default" />

    <f:section name="content">
        <h1><f:translate key="new_news" /></h1>

        <f:flashMessages />

        <f:render partial="FormErrors" />

        <f:form action="create" name="newNews" id="mdNewsfrontendForm" object="{newNews}" enctype="multipart/form-data" additionalAttributes="{data-parsley-validate:''}">
            <f:render partial="News/FormFields" arguments="{_all}" />
            <div class="mt-4">
                <f:form.submit value="{f:translate(key: 'save')}" class="btn btn-lg btn-eeducation btn-petrol" />
                <f:form.submit value="Speichern & Einreichen" name="submit_for_review" class="btn btn-lg btn-eeducation" onclick="return confirm('Nachdem dieser Beitrag eingereicht wurde, kann er nicht mehr bearbeitet werden.');"/>
                <f:translate key="or" /> <f:link.action action="list" class="btn btn-lg btn-eeducation btn-light"><f:translate key="back_to_list" /></f:link.action>
            </div>
        </f:form>
    </f:section>

    <f:section name="HeaderAssets">
        <f:render partial="HeaderAssets" />
    </f:section>

    <f:section name="FooterAssets">
        <f:render partial="FooterAssets" />
    </f:section>
</html>
